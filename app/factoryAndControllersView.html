<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Factory and Controllers Demo</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="factoryAndControllersController.js"></script>
    <script src="favouriteBooksFactory.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <hr/>
        <div ng-app="factoryAndControllers">
            <div ng-controller="myCtrl">
                    <div ng-repeat="book in favouriteBooks">
                        <div class="row">
                            <div class="col">
                                {{ book.author }}
                            </div>
                            <div class="col">
                                {{ book.title }}
                            </div>
                        </div>
                    </div>

                <br/>

                <div class="row">
                    <form>
                        <div class="form-group">
                            <label>Autor:
                                <input type="text" ng-model="author"/>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Tytu≈Ç:
                                <input type="text" ng-model="title"/>
                            </label>
                        </div>
                        <input type="button" value="Dodaj" ng-click="addFavouriteBook(author,title)"/>
                     </form>
                </div>
            </div>
        </div>
</div>
</body>


</html>
